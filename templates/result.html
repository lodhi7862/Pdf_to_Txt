<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extraction Results</title>
</head>
<body>
    <h1>Extraction Results</h1>
    {% if results.error %}
        <p>Error: {{ results.error }}</p>
    {% else %}
        <ul>
        {% for item in results %}
            <li><strong>Page {{ item.page }}:</strong> {{ item.data }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <a href="{{ url_for('upload_pdf') }}">Process another PDF</a>
</body>
</html>
